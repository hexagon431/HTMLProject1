<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Slaughterhouse Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="centerbox">
        <div class="topbar">
            <div class="nav">
                <img id="longLogo" src="../../images/logo-long.png">

                <div class="nav-links">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="../store/store.html">Store</a>
                    <a class="nav-link" href="../about/about.html">About Us</a>
                    <a class="nav-link" href="../band-directory/band-directory.html">Bands</a>
                    <a class="nav-link" href="../contact/contact.html">Contact</a>
                </div>

            </div>
        </div>

        <div class="main-body">
            <div class="form-head">
                <div class="form-container">
                    <span class="large-text">Have a problem/question? Send us a message!</span>
                    <div class="input-forms">
                        <div class="input-field"><span class="input-name">Name (first and last): </span><input type="text" name="name" placeholder="Name" required> <span class="required-star">*</span></div>
                        <div class="input-field"><span class="input-name">Email: </span><input type="email" name="email" placeholder="Email" required><span class="required-star">*</span></div>
                        <div class="input-field"><span class="input-name">Subject: </span><input type="text" name="subject" placeholder="Subject"></div>

                        <div class="order-num-select"><span class="input-name">Do you have an order number?</span><input type="radio" name="order-num-selector" value="yes"><span>Yes</span></div>
                        <div class="order-num-select"><input type="radio" name="order-num-selector" value="no"><span>no</span></div>

                        <div class="input-field"><span class="input-name">Message: </span><input class="message" type="text" name="message" placeholder="Message" required><span class="required-star">*</span></div>

                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
