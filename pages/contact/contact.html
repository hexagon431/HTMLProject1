<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Slaughterhouse Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="centerbox">
        <div class="topbar">
            <div class="nav">
                <img id="longLogo" src="../../images/logo-long.png">

                <div class="nav-links">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="../store/store.html">Store</a>
                    <a class="nav-link" href="../about/about.html">About Us</a>
                    <a class="nav-link" href="../band-directory/band-directory.html">Bands</a>
                    <a class="nav-link" href="../contact/contact.html">Contact</a>
                </div>

            </div>
        </div>

        <div class="main-body">
            <div class="form-head">
                <div class="form-container">
                    <span class="large-text">Have a problem or question? Send us a message!</span>
                    <hr>
                    <div></div><span class="required-star">* - Required fields</span>
                    <div class="input-forms">
                        <div class="input-field"><span class="input-name">Name (first and last): </span><input class="text-input" type="text" name="name" placeholder="Name" required><span class="required-star">*</span></div>
                        <div class="input-field"><span class="input-name">Email: </span><input class="text-input" type="email" name="email" placeholder="Email" required><span class="required-star">*</span></div>
                        <div class="input-field"><span class="input-name">Subject: </span><input class="text-input" type="text" name="subject" placeholder="Subject"></div>

                        <div class="input-field email-message"><span class="input-name">Message: </span><textarea rows="20" cols="50"></textarea><span class="required-star">*</span></div>

                        <div class="copy-confirm"><span class="input-name">Would you like to receive a copy of this message?</span></div>
                        <div class="copy-confirm"><input class="radio-yes" type="radio" name="copy-confirm" value="yes"><span class="radio-text">Yes</span><input type="radio" name="copy-confirm" value="no" checked><span class="radio-text">No</span></div>

                        <input type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
